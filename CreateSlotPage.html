<html>
    <head>
        <link rel="stylesheet" href="Paper.css" type="text/css">
        <link rel="stylesheet" href="GlpStyle.css" type="text/css">
    </head>
    <body>
        <div class="ProjectTitle">
            GLP Project Create Slot Page Example
        </div>
        <div class="Menubar">
           <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Create Account</a></li>
               <li><a href="#">Login</a></li>
           </ul>
        </div>
        <div class="CreateSlot">
            <div class="FormTitle">
             Create Slot
            </div>
            <table>
                <tr style="width: auto">
                    <th class="CellRight">Enter Slot Name :</th>
                    <th style="padding-left: 2px"><input class="form-control"></th>
                </tr>
                <tr>
                    <th></th>
                    <th><button class="btn btn-success" style="margin-top: 10px;text-align: center">Create</button></th>
                </tr>
            </table>
        </div>
        <div class="DataTableStyle">
            <table>
                <tr class="TableHeader">
                    <th>Slot ID</th>
                    <th>User ID</th>
                    <th>Slot Name</th>
                    <th>Priority No</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th style="background-color: brown">Edit</th>
                    <th style="background-color: brown">Delete</th>
                </tr>
                <tr class="TableRows">
                    <th>1</th>
                    <th>1</th>
                    <th>Computer Science</th>
                    <th>1</th>
                    <th>Active</th>
                    <th>29-01-2021</th>
                    <th class="UpdateButton">Edit</th>
                    <th class="DeleteButton">Delete</th>
                </tr>
            </table>
        </div>
    </body>
</html>
